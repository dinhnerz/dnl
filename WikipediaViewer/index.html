<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Build a Wikipedia Viewer</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<div class="row">
				<h1 class="text-center">Wikipedia Viewer</h1>
				<div class="form-group">
					<div class="input-group">
						<input class="form-control" id="ourSearchQuery" type="text" name="search" placeholder="Search" required="">
						<span class="input-group-btn">
							<button id="search" class="btn btn-success"><span style="margin-left:10px;">Search</span></button>
						</span>
					</span>
				</div>
			</div>
			<div class="text-center">
				<a href="https://en.wikipedia.org/wiki/Special:Random" target="#">Click here for a random Wikipedia article</a></div>
			</div>            
		<br></div>

	</div>

	<div class="container-fluid">
		<div class="col-md-2"></div>
		<div class="col-md-8" id="wikiPages"></div>
		<div class="col-md-2"></div>
	</div>


	<br><br><div class="container-fluid" style="height: 25px; position: body">
		<footer class="text-center">created by -- @dinhnluong -- <a href="#" target="blank">GitHub</a> ::
			<a href="#" target="blank">LinkedIn</a> :: <a href="#" target="blank">Instagram</a>

		</footer>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/wikiapp.js"></script>

</body>
</html>
