<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote Machine</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>
  <body>

    <div class="container">

      <h1 class="text-center">Random Quote Machine</h1>

      <div class="row text-center"><br><br>

        <div class="col-mid-2"></div>

        <div class="col-mid-10 well message">

          <h1 id="quotes"></h1>
          <h4 id="author"></h4>

        </div>

        <div class="col-mid-2"></div>

      </div>

      <div class="row text-center">

        <div class="col-12">

          <a class="twitter-share-button" href="#" target="_blank" data-size="large"><i class="fa fa-twitter fa-5" aria-hidden="true"><button class="btn btn-primary btn-twitter">Tweet this quote!</button></i></a>

          <button id="getQuote" class="btn btn-primary btn-twitter">New Quote</button>

        </div>
      </div><br><br><br><br>

    </div>


    <div class="container-fluid" style="height: 25px; position: body">
      <footer class="text-center">created by -- @dinhnluong -- <a href="https://github.com/dinhnerz/" target="blank">GitHub</a> :: <a href="https://www.linkedin.com/in/dinh-luong" target="blank">LinkedIn</a>

      </footer> 

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="js/randomQuotesJSONP.js"></script>


    </body>
    </html>
